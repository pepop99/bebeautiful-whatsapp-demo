            padding: 20px;
        }

        .chat-container {

            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {

            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .chat-header p {
            font-size: 12px;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            font-size: 14px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bot-message {
            background: #f8f9fa;
            color: #333;
            align-self: flex-start;
            border: 1px solid #e9ecef;
        }

        .user-message {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            align-self: flex-end;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 10px;
        }

        .option-button {
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
            text-align: center;
        }

        .option-button:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 18px;
            border: 1px solid #e9ecef;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: bounce 1.4s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            } 40% {
                transform: scale(1);
            }
        }

            background: #ff6b6b;
            color: white;

        class BeBeautifulChatbot {
            constructor() {
                this.chatMessages = document.getElementById('chatMessages');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.currentFlow = 'welcome';
                this.userChoices = {};
                this.init();
            }

            init() {
                this.showWelcomeMessage();
            }

            showTyping(duration = 1500) {
                this.typingIndicator.style.display = 'block';
                this.scrollToBottom();
                return new Promise(resolve => {
                    setTimeout(() => {
                        this.typingIndicator.style.display = 'none';
                        resolve();
                    }, duration);
                });
            }

            async addMessage(content, isBot = true, options = []) {
                if (isBot) {
                    await this.showTyping();
                }

                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isBot ? 'bot-message' : 'user-message'}`;
                messageDiv.innerHTML = content;

                if (options.length > 0 && isBot) {
                    const optionsContainer = document.createElement('div');
                    optionsContainer.className = 'options-container';
                    
                    options.forEach(option => {
                        const button = document.createElement('button');
                        button.className = `option-button ${option.isBack ? 'back-button' : ''}`;
                        button.textContent = option.text;
                        button.onclick = () => this.handleUserChoice(option);
                        optionsContainer.appendChild(button);
                    });
                    
                    messageDiv.appendChild(optionsContainer);
                }

                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            async handleUserChoice(option) {
                // Remove all option buttons
                const optionButtons = document.querySelectorAll('.option-button');
                optionButtons.forEach(btn => btn.remove());

                // Add user message
                await this.addMessage(option.text, false);

                // Store user choice
                if (option.key) {
                    this.userChoices[option.key] = option.value || option.text;
                }

                // Handle the choice
                if (option.action) {
                    await this[option.action](option.value);
                } else if (option.flow) {
                    this.currentFlow = option.flow;
                    await this[option.flow](option.value);
                }
            }
